<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- styles -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- script -->
    <script src="./js/script.js" defer></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="result">
        <h2>your result</h2>
        <div class="result_circle">
          <p>76</p>
          <span>of 100</span>
        </div>

        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests
        </p>
      </div>

      <div class="summary">
        <h2>summary</h2>

        <p>
          <span id="icon1">
            <img src="./assets/images/icon-reaction.svg" alt="" />
            Reaction</span
          >
          <span><strong id="reaction">80</strong> / 100</span>
        </p>

        <p>
          <span id="icon2"
            ><img src="./assets/images/icon-memory.svg" alt="" /> Memory</span
          >
          <span><strong id="memory">92</strong> / 100</span>
        </p>

        <p>
          <span id="icon3"
            ><img src="./assets/images/icon-verbal.svg" alt="" /> Verbal</span
          >
          <span><strong id="verbal">61</strong> / 100</span>
        </p>

        <p>
          <span id="icon4"
            ><img src="./assets/images/icon-visual.svg" alt="" /> Visual</span
          >
          <span><strong id="visual">72</strong> / 100</span>
        </p>

        <a href="#">Continue</a>
      </div>
    </div>

    <!-- Your Result 76 of 100 Great You scored higher than 65% of the people who
    have taken these tests. Summary Reaction 80 / 100 Memory 92 / 100 Verbal 61
    / 100 Visual 72 / 100 Continue -->

    </div> -->
  </body>
</html>
